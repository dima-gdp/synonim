<div id="modal-project" class="modal-project">
	<div class="modal-project__close close-modal" data-fancybox-close></div>
	<div class="modal-project__container">
		<div class="modal-project__top top-modal">
			<div class="top-modal__left">
				<div class="top-modal__slider">
					<div class="swiper-wrapper">
						<div class="swiper-slide" style="background-image: url(img/modal-project-1.jpg);">
							<img src="img/modal-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-project-1.jpg);">
							<img src="img/modal-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-project-1.jpg);">
							<img src="img/modal-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-project-1.jpg);">
							<img src="img/modal-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-project-1.jpg);">
							<img src="img/modal-helper.jpg" alt="" class="help-img">
						</div>

					</div>
					<div class="top-modal__slider-bot">
						<div class="top-modal__slider-bot-wrapper">
							<div class="top-modal__pagination"></div>
							<div class="top-modal__control control-fourth">
								<button class="control-fourth__prev top-modal__prev">@@include('img/arrow-slider.svg')</button>
								<button class="control-fourth__next top-modal__next">@@include('img/arrow-slider.svg')</button>
							</div>
						</div>

					</div>

				</div>
			</div>
			<div class="top-modal__right">
				<h3 class="top-modal__title">Mercury Suites</h3>
				<div class="top-modal__table">
					<div class="top-modal__row">
						<div class="top-modal__key">Общая площадь:</div>
						<div class="top-modal__value">160 м2 </div>
					</div>
					<div class="top-modal__row">
						<div class="top-modal__key">Габариты дома:</div>
						<div class="top-modal__value">Ленточный</div>
					</div>
					<div class="top-modal__row">
						<div class="top-modal__key">Площадь 1-ого этажа:</div>
						<div class="top-modal__value">Гибкая черепица</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-project__bottom bot-modal">
			<div class="bot-modal__nav nav-modal">
				<div class="nav-modal__item">
					<div class="nav-modal__top nav-modal__top--active">
						<span class="nav-modal__dot"></span>
						<span>Кровля</span>
					</div>
				</div>
				<div class="nav-modal__item">
					<div class="nav-modal__top">
						<span class="nav-modal__dot"></span>
						<span>План 3-го этажа</span>
					</div>
				</div>
				<div class="nav-modal__item">
					<div class="nav-modal__top">
						<span class="nav-modal__dot"></span>
						<span>План 2-го этажа</span>
					</div>
				</div>
			</div>
			<div class="bot-modal__slider-wrapper">
				<div class="bot-modal__slider">
					<div class="swiper-wrapper">
						<div class="swiper-slide" style="background-image: url(img/modal-bot-1.jpg);">
							<img src="img/modal-bot-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-bot-1.jpg);">
							<img src="img/modal-bot-helper.jpg" alt="" class="help-img">
						</div>
						<div class="swiper-slide" style="background-image: url(img/modal-bot-1.jpg);">
							<img src="img/modal-bot-helper.jpg" alt="" class="help-img">
						</div>
					</div>
				</div>
			</div>
			<div class="bot-modal__form form-modal">
				<div class="form-modal__title">
					Консультация по проекту
				</div>
				<form class="wpcf7-form">
					<span class="wpcf7-form-control-wrap">
						<input type="text" placeholder="Ваше имя">
					</span>
					<span class="wpcf7-form-control-wrap">
						<input type="tel" placeholder="Номер телефона">
					</span>
					<button type="submit" class="form-modal__btn btn">Отправить</button>
				</form>
				<div class="form-modal__privacy">Нажимая на кнопку «Отправить» вы соглашаетесь с <a class="to-privacy">правилами
						обработки персональных данных</a></div>
			</div>
		</div>
	</div>
</div>
